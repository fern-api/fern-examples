draft:
  - name: fernapi/fern-fastapi-server
    version: 0.0.15
    mode: download-files
    output-path: ../../app/fern/server
    
release:
  - name: fernapi/fern-typescript-sdk
    version: 0.0.227
    publishing:
      npm:
        package-name: "@fern-example/api"
        token: ${NPM_TOKEN}
    github:
      repository: fern-api/example-node
      
  - name: fernapi/fern-java-sdk
    version: 0.0.122
    publishing:
      maven:
        coordinate: io.github.fern-api:example
        username: ${MAVEN_USERNAME}
        password: ${MAVEN_TOKEN}
    github:
      repository: fern-api/example-java
      
   - name: fernapi/fern-postman
    version: 0.0.25
    publishing:
      postman:
        api-key: ${POSTMAN_API_KEY}
        workspace-id: ${POSTMAN_WORKSPACE_ID}
    github:
      repository: fern-api/example-postman
